<!DOCTYPE html>
<html>
  <head>
  	<title>Snake Game</title>
    <link href="https://fonts.googleapis.com/css?family=Antic+Slab" rel="stylesheet">
    <link rel="icon" href="https://kyledickey.me/images/favicon.png">

  </head>

  <body style="background-color: #1B1D26;">
    <h1 style="font-weight: bolder; font-family:sans-serif; font-size: 60px; color: aliceblue; text-align: center;">Snake Game</h1>
    <br>
    <div style="font-weight: bolder; font-family:sans-serif; font-size: 36px; color: #626B8D; text-align: center;">Your Score:</div>
    <div id="score" style="font-weight: bolder; font-family:sans-serif; font-size: 48px; color: #4566E3; text-align: center;">0</div>
    <canvas id="snakeboard" width="400" height="400"></canvas>
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    <p style="font-weight: bolder; font-family:sans-serif; font-size: 24px; color: #34406D; text-align: center;">Use WASD to move and refresh the page when you die.</p>

    <style>
      #snakeboard {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
    </style>
  </body>

  <script src="main.js"></script>

</html>
